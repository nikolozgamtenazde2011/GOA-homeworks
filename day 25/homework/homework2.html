        td {background-color: rgb(191, 158, 74);}

</head>

        <tr>

        </tr>
        <tr>
            <td>john smith</td>

        </tr>
        <tr>
            <td>zendaya grace</td>

            <td>example3@compamy.com</td>
        </tr>
    </table>
</body>
</html>
