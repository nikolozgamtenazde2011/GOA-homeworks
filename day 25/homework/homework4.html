<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Table</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  text-align: center;
  margin-top: 50px;
}

h2 {
  margin-bottom: 20px;
}

table {
  margin: 0 auto;
  border-collapse: collapse;
  width: 60%;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

th {
  background-color: #e6e0f3;
  color: black;
  padding: 12px;
  text-align: left;
}

td {
  padding: 12px;
  border-top: 1px solid #ccc;
  text-align: left;
}

tr:last-child td {
  border-bottom: none;
}


  </style>
</head>
<body>
  <h2>Employee Table</h2>

  <table>
    <tr>
      <th>Employee</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Expenses</th>
    </tr>
    <tr>
      <td>Rayna Vetrova</td>
      <td>23</td>
      <td>$12.000</td>
      <td>$6.000</td>
    </tr>
    <tr>
      <td>Tiana Bergson</td>
      <td>26</td>
      <td>$18.000</td>
      <td>$6.000</td>
    </tr>
    <tr>
      <td>Angel Herwitz</td>
      <td>34</td>
      <td>$24.000</td>
      <td>$9.000</td>
    </tr>
  </table>

  

</body>
</html>
