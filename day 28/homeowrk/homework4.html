<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: yellow;
            margin-left: 40px;
            height: 125px;
            width:125px ;
            margin-top: 40px;
        }
        body{
            text-align: center;
            background-color: green;
        }
        
    </style>
</head>
<body>
    

<h1 id="text"></h1>
  <div class="calculator">
    <button class="letter" onclick="
        text.textContent += '1'
    ">1</button>
    <button class="letter" onclick="
        text.textContent += '2'
    ">2</button>
    <button class="letter" onclick="
        text.textContent += '3'
    ">3</button>
    <button class="letter" onclick="
        text.textContent += '4'
    ">4</button>
    <button class="letter" onclick="
        text.textContent += '5'
    ">5</button>
    <button class="letter" onclick="
        text.textContent += '6'
    ">6</button>
    <button class="letter" onclick="
        text.textContent += '7'
    ">7</button>    <button class="letter" onclick="
        text.textContent += '8'
    ">8</button>
    <button class="letter" onclick="
        text.textContent += '9'
    ">9</button>
    <button class="letter" onclick="
        text.textContent += '0'
    ">0</button>
    <button class="letter" onclick="
        text.textContent += '+'
    ">+</button>
    <button class="letter" onclick="
        text.textContent += '-'
    ">-</button>
    <button class="letter" onclick="
        text.textContent += '*'
    ">*</button>
    <button class="letter" onclick="
        text.textContent += '/'
    ">/</button>
    <button class="letter" onclick="
        text.textContent += '**'
    ">**</button>
    <button onclick="
    text.textContent = eval(text.textContent)
    ">=</button>
  </div>
  </body>
</html>
